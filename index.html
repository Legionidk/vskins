<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>/vskins_</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <header>
            <img src="src/logo.svg" alt="/vskins_ logo" />
        </header>

        <main>
            <input type="text" placeholder="Type skin name here..." />

            <div class="filter-block-wrapper">
                <div class="filter-block weapon">
                    <div class="filter-title">Weapon filters</div>
                    <div class="filter-button-wrapper"></div>
                </div>

                <div class="filter-block tier">
                    <div class="filter-title">Edition filters</div>
                    <div class="filter-button-wrapper"></div>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <div class="skin-img-wrapper">
                        <img
                            src="https://media.valorant-api.com/weaponskins/91130713-44e6-8436-d34c-e3badaf241b7/displayicon.png"
                            alt="Altitude Odin"
                        />
                    </div>

                    <div class="skin-info">
                        <span class="skin-tier-info">
                            <img
                                src="https://media.valorant-api.com/contenttiers/0cebb8be-46d7-c12a-d306-e9907bfc5a25/displayicon.png"
                                alt="Deluxe Edition"
                                class="skin-tier-icon"
                            />
                            Deluxe Edition
                        </span>
                        <span class="skin-name">Altitude Odin</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <img src="src/logo.svg" alt="/vskins_ logo" />
            <span>
                Data provided by
                <a href="https://valorant-api.com">valorant-api.com</a>
            </span>
        </footer>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
